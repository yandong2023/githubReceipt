<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球地址生成器 - 专业的地址生成工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">全球地址生成器</h1>
            <p class="text-gray-600">生成真实可用的地址数据</p>
        </header>

        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <div class="flex gap-4 mb-4">
                    <input type="text" id="city" class="flex-1 p-2 border rounded" placeholder="输入城市名称（可选）">
                    <button id="search_btn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                        生成地址
                    </button>
                </div>
                <div class="flex gap-2 justify-end">
                    <button id="save-address" class="bg-green-500 text-white px-4 py-1 rounded text-sm hover:bg-green-600">
                        保存地址
                    </button>
                    <button id="for-us-btn-2" class="bg-purple-500 text-white px-4 py-1 rounded text-sm hover:bg-purple-600">
                        随机地址
                    </button>
                </div>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">全名</label>
                        <input type="text" class="data_Full_Name w-full p-2 border rounded" readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">性别</label>
                        <input type="text" class="data_Gender w-full p-2 border rounded" readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">生日</label>
                        <input type="text" class="data_Birthday w-full p-2 border rounded" readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">职位</label>
                        <input type="text" class="data_Title w-full p-2 border rounded" readonly>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">地址</label>
                    <textarea class="data_Address w-full p-2 border rounded" rows="3" readonly></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">电话</label>
                    <input type="text" class="data_Phone w-full p-2 border rounded" readonly>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center">
            <h2 id="index-title" class="text-xl font-semibold text-gray-800">美国地址</h2>
        </div>
    </div>

    <script src="js/address-data.js" type="module"></script>
    <script src="js/address-generator.js" type="module"></script>
</body>
</html>
